                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800" style="margin-left:15px">Student Information</h1>
                        <a href="/admin/add-student" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fa fa-plus" style="font-size:18px"></i> Add New Student</a>
                    </div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                         <!--    <h6 class="m-0 font-weight-bold text-primary">Data</h6> -->
                        </div>
                        <div class="card-body" style="margin-bottom: 500px;">
                        <form th:action="@{/saveStudent}" method="post" th:object="${student}">
                            <div class="table-responsive">
                            <input type="date" name="date" style="height: 30px; width: 160px;">
                                <table class="table table-bordered mt-3" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                         <tr  class="p-3 mb-2 bg-primary text-white">
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>A</th>
                                            <th>P</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                  
                                    <tbody>
                                        <tr th:each="s:${students}">
                                            <td><input type="text" name="name" th:value="${s.name}"></td>
                                            <td><input type="email" name="email" th:value="${s.email}"></td>
                                            <td><input type="radio" name="attendance" value="A" style="height: 20px; width: 20px;"></td>
                                            <td><input type="radio" name="attendance" value="P" style="height: 20px; width: 20px;"></td>
                                            <td> <button type="submit" class="btn btn-primary">Submit</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
