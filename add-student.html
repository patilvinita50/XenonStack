<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:include=adminheader::header></div>

   
              

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Add Student</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                    </div>

                    <!-- Content Row -->
                    <div class="row" style="margin-bottom: 700px;">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-12">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <!--  <form method="post" th:action="@{/saveTeacher}" th:object="${teacher}"> -->
                                    <form th:action="@{/admin/saveStudent}" method="post" th:object="${student}">
                                
                                <div class="form-group row">
                                   
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                             placeholder="Enter Name" name="name">
                                    </div>
                                     <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user"
                                             placeholder="Enter Contact" name="contact">
                                    </div>
                                </div>
                                <div class="form-group row">
                                   
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user"
                                             placeholder="Enter Email" name="email">
                                    </div>
                                     <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                             placeholder="Enter Password" name="password">
                                    </div>
                                </div>
                                <!-- <a class="btn btn-primary btn-user btn-block" style="width: 160px;">
                                    Submit
                                </a> -->
                                <button class="btn-primary"  type="submit">Submit</button>
                               
                            </form>
                                </div>
                            </div>
                        </div>       
                    </div>
                </div>
                <!-- /.container-fluid -->
					
          

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
