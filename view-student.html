 <!-- Custom styles for this page -->

<!-- Begin Page Content -->
               

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Data</h1>
                        <a href="/admin/add-student" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fa fa-plus" style="font-size:18px"></i> Add New Student</a>
                    </div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                         <!--    <h6 class="m-0 font-weight-bold text-primary">Data</h6> -->
                        </div>
                        <div class="card-body" style="margin-bottom: 500px;">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Contact</th>
                                            <th>Email</th>
                                            <th>Password</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                  
                                    <tbody>
                                        <tr th:each="s:${students}">
                                            <td th:text="${s.name}"></td>
                                            <td th:text="${s.contact}"></td>
                                            <td th:text="${s.email}"></td>
                                            <td th:text="${s.password}"></td>
                                            <td><a th:href="@{/admin/updateStudent/{id} (id = ${s.id})}"><i class="fa fa-edit" style="font-size:24px"></i></a></td>
                                            <td><a th:href="@{/admin/deleteStudent/{id} (id = ${s.id})}"><i class="fa fa-trash-o" style="font-size:24px"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
